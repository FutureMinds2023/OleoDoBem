<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="layout.css">
  <title>Coleta de Óleo de Cozinha</title>
</head>
<body class="body_1">
<div class="container my-5" action="" method="post">
  <h1 class="mb-4">Formulário de Coleta de Óleo de Cozinha</h1>
  <form id="oil-collection-form">
    <div class="mb-3">
      <label for="amount" class="form-label">Quantidade de Óleo (em litros):</label>
      <input type="number" id="amount" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="oil-photo" class="form-label">Foto do Óleo:</label>
      <input type="file" id="oil-photo" class="form-control" accept="image/*" required>
    </div>
     <div class="mb-3">
      <label for="address" class="form-label">Informação adicional:</label>
      <textarea id="address" class="form-control" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
  <div id="success-message" class="mt-3 alert alert-success d-none">
    Seu óleo de cozinha foi registrado com sucesso!
  </div>
</div>
<div id="error-message" class="mt-3 alert alert-danger d-none"></div>
<script src="cad_oleo.js"></script>
</body>
</html>
